name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Replace secrets in Secrets.kt
        run: |
          cp app/src/main/java/luph/vulcanizerv3/updates/data/secrets.kt.tmp app/src/main/java/luph/vulcanizerv3/updates/data/secrets.kt
          sed -i "s|val TELEGRAM_BOT_API = \"\"|val TELEGRAM_BOT_API = \"${{ secrets.TELEGRAM_BOT_TOKEN }}\"|" app/src/main/java/luph/vulcanizerv3/updates/data/secrets.kt
          sed -i "s|val TELEGRAM_FEEDBACK_CHANNEL = \"\"|val TELEGRAM_FEEDBACK_CHANNEL = \"${{ secrets.TELEGRAM_FEEDBACK_CHANNEL }}\"|" app/src/main/java/luph/vulcanizerv3/updates/data/secrets.kt

      - name: Build with Gradle (Debug)
        run: ./gradlew assembleDebug
